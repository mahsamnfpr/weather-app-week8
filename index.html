<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <title>weather app</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
        <input type="search" placeholder="Type a city ..." 
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm">
      </div>
      <div class="col-4">
        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
      </div>
      </div>
      </form>
    <h1 id="city">
    </h1>
    <ul>
      <li id="date">
        Wednesday 22:00
      </li>
      <li id="description">
      </li>
    </ul>
    <div class="row">
      <div class="col-6">
        <img src="" alt="icon" class="weather-icon" id="icon" >
       <span class="temperature" id="temperature"> </span>
       <span class="unit"> <a href="#" id="celsius-link" class="active">째C</a>
       |
       <a href="#" id="fahrenheit-link">째F</a>
       </span>
      </div>
      <div class="col-6">
<ul>
  
  <li>
    Humidity: <span id="Humidity"></span>
  </li>
  <li>
    Wind: <span id="Wind"></span> km/h
  </li>
</ul>
      </div>
    </div>
    <div class="weather-forcast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forcast-date">Thu</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42"/>
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">18째</span>
            <span class="weather-forecast-temperature-min">12째</span>
          </div>
        </div>
      </div>

    </div>
  </div>
  <small>
        <a href="https://github.com/mahsamnfpr/weather-app-week8" target="_blank">Open-source code</a> by Mahsa Manafpour
      </small>
  <script src="app.js"></script>
</body>
</html>
